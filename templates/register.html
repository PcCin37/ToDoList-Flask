<!-- a page of register interface for user -->
{% extends "base.html" %}

{% block title %}ToDoList-Register{% endblock %}

{% block head %}
  <script src="{{ url_for('static',filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
  <div class="row mt-4">
    <div class="col"></div>
    <div class="col">
      <!-- use post method, connecting to register function in user.py -->
      <form method="POST" action="{{ url_for('user.register') }}">
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <small id="emailHelp" class="form-text text-muted">We will defintely protect your privacy.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Verification Code</label>
          <div class="input-group">
            <input type="text" class="form-control" name="verification_code">
            <div class="input-group-append">
              <button class="btn btn-outline-info" type="button" id="ver-btn">Get the Code</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password">
        </div>

        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
